<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mascotitas/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'mascotitas/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'mascotitas/css/estilos.css' %}">
</head>
<table class="table table-sm table-bordered border-light" style="background-color: #FCE8F2; ">
    <thead>
        <tr>
            <th colspan="3" class="text-center">
                Carrito de compras
            </th>
        </tr>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        {% if request.session.carrito.items %}
            {% for key, value in request.session.carrito.items %}
                <tr class="text-center">
                    <td>{{ value.nombre}}</td>
                    <td>{{ value.cantidad}}</td>
                    <td>
                        <a href="{% url 'carrito:agregar' value.producto_id %}" class="btn btn-sm btn-success">+</a>
                        <a href="{% url 'carrito:restar' value.producto_id %}" class="btn btn-sm btn-success">-</a>
                        ${{value.precio}}

                    </td>
                </tr>       
            {% endfor%}
        {% else%}
            <tr>
                <td colspan="3">
                    <div class="alert alert-danger text-center">
                        Sin Productos
                    </div>
                </td>
            </tr>    
        {% endif %}    
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">
                Total: ${{ importe_total_carrito }}
            </td>
        </tr>
    </tfoot>
</table>

<script src="{% static 'mascotitas/js/jquery.min.js' %}"></script>
<script src="{% static 'mascotitas/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'mascotitas/js/main.js' %}"></script>

</html>
