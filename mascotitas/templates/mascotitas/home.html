{% extends 'mascotitas/base.html' %}
{% block contenido %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina principal</title>
</head>
<body>

<div class="producto">
    {%for p in productos %}
    <div class="producto">
        <div class="contenedor_producto" id="contenedor">
            <div>
            {% if p.imagen %}
            <img src="{{ p.imagen.url }}" alt="imagen producto" width="20%" height="20%">
            {% endif %}
            <div class="detalle" >
                <h5>{{ p.marca | capfirst }}</h5>
                <h2>{{ p.nombre | title }}</h2>
                <h3>${{ p.precio | intcomma }}</h3>
            </div>
        </div>
        </div>
    </div>
{% endfor %}
</body>
</html>
{% endblock %}
